<table class="table">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th><abbr title="Latitude">Lat</abbr></th>
    <th><abbr title="Longitude">Lng</abbr></th>
  </tr>
  </thead>
  <tfoot>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th><abbr title="Latitude">Lat</abbr></th>
    <th><abbr title="Longitude">Lng</abbr></th>
  </tr>
  </tfoot>
  <tbody>
  <tr *ngFor="let target of grid$ | async">
    <td>{{target.id}}</td>
    <td>{{target.name}}</td>
    <td>{{target.lat}}</td>
    <td>{{target.lng}}</td>
  </tr>
  </tbody>
</table>
